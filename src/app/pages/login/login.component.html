<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="loginForm" class="login100-form validate-form">
        <span class="login100-form-title p-b-26">
          Welcome To Letter-p
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100">
          <input class="input100" type="text" name="text" autocomplete="off" formControlName="username">
          <span class="focus-input100" data-placeholder="Username"></span>
        </div>

        <div class="wrap-input100" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" formControlName="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="login()">
              ເຂົ້າສຸ່ລະບົບ
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1">
            ຍັງບໍ່ມີບັນຊິ ຕິດຕໍ່ ັ້admin
          </span>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
