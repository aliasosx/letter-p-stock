<h1 mat-dialog-title>ອັບເດດ ຈຳນວນສິນຄ້າ</h1>
<div mat-dialog-content>
  <form [formGroup]="updateStockForm">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col col-sm-12 col-md-3">
            <label for="CurrentQuantity">ຈຳນວນປະຈຸບັນ</label>
            <input type="number" class="form-control" formControlName="currentQuantity">
          </div>
          <div class="col col-sm-12 col-md-3">
            <label for="CurrentQuantity">ເພີ່ມຂື້ນ</label>
            <input type="number" class="form-control" formControlName="increaseQuantity" (keyup)="calculateFinal()">
          </div>
          <div class="col col-sm-12 col-md-3">
            <label for="CurrentQuantity">ຫຼຸດລົງ</label>
            <input type="number" class="form-control" formControlName="decreaseQuantity" (keyup)="calculateFinal()">
          </div>
          <div class="col col-sm-12 col-md-3">
            <label for="CurrentQuantity">ຍອດໃໝ່</label>
            <input type="number" class="form-control" formControlName="totalVolume">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col col-sm-12 col-md-12 text-center">
            <button mat-raised-button color="primary" class="custom-btn" (click)="updateStock()" type="submit">Save</button>
            <button mat-raised-button color="warn" class="custom-btn" (click)="cancelClick()" type="submit">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
